<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="EstiloRegistro.css">

  </head>
  <body>
    <div class="container">
        <div class="form">
            <div class="input-box">
            <input type="text" required>
            <span>Nombre</span>
            <i></i>
            </div>

            <div class="input-box">
                <input type="text" required>
                <span>Apellidos</span>
                <i></i>
                </div>

            <div class="input-box">
                <input type="text" required>
                <span>Correo Electronico</span>
                <i></i>
            </div>

            <div class="input-box">
                <input type="password" required>
                <span>Contraseña</span>
                <i></i>
            </div>

            <div class="input-box">
                <input type="password" required>
                <span>Repetir Contraseña</span>
                <i></i>
            </div>

            <label for="form-check" class="text-align-left col-11 label" style="font-size: large;">Sexo:</label>
            <div>
                <div class="form-check form-check-inline opcion">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioHombre" value="hombre">
                    <label class="form-check-label" for="inlineRadio1">Hombre</label>
                </div>
                <div class="form-check form-check-inline opcion">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioMujer" value="mujer">
                    <label class="form-check-label" for="inlineRadio2">Mujer</label>
                </div>
                <div class="form-check form-check-inline opcion">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioSinGenero" value="--">
                    <label class="form-check-label" for="inlineRadio2">Prefiero no decirlo</label>
                </div>
            </div>

            <div class="input-box">
                <input type="date" required>
                <span>Fecha de Nacimiento</span>
                <i></i>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
